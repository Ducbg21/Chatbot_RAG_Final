{% extends "HaOai_ChatBot/base.html" %}
{% load static %}

{% block breadcrumb %}
<ul class="breadcrumb fw-semibold fs-base my-1">
    <li class="breadcrumb-item text-muted">
        <a href="{% static 'HaOai_Chatbot/../dist/index.html' %}" class="text-muted">Home</a>
    </li>
    <li class="breadcrumb-item text-dark">Chat</li>
</ul>
{% endblock breadcrumb %}

{% block content %}
<div class="container-xxl p-0" id="kt_content_container" style="height: 90vh; width: 95vw; max-width: 100%; max-height: 100%; margin: 0 auto;">
    <div class="d-flex flex-column h-100">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
            <div class="flex-lg-row-fluid w-100 h-100">
                <div class="card shadow-lg border-0 rounded-4 h-100">
                    <!-- Header Chat -->
                    <div class="card-header border-0 pb-3 d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <span class="fs-3 fw-bold text-dark me-3">HaOai</span>
                            <div class="d-flex align-items-center">
                                <span class="badge bg-success rounded-circle w-12px h-12px me-2"></span>
                            </div>
                        </div>
                        <button class="btn btn-link text-muted" id="close-chat" type="button"><i class="bi bi-x-circle"></i></button>
                    </div>

                    <!-- Body Chat -->
                    <div class="card-body" id="kt_chat_messenger_body" style="overflow-y: auto; padding: 0 20px; height: calc(100vh - 180px);">
                        <div id="chat-messages" class="scroll-y pe-3" style="height: calc(100vh - 200px); overflow-y: auto;">
                            <!-- Tin nhắn sẽ được thêm vào đây bằng JS -->
                        </div>
                    </div>

                    <!-- Footer Chat (Input and Send Button) -->
                    <div class="card-footer pt-4" id="kt_chat_messenger_footer" style="padding: 15px;">
                        <div class="input-group d-flex align-items-center position-relative">
                            <textarea id="chat-input" class="form-control form-control-lg rounded-3" rows="2" placeholder="Nhập tin nhắn..." style="font-size: 16px;"></textarea>
                            <button class="btn btn-primary btn-circle" id="send-btn" type="button">
                                <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .message-item {
        font-family: "Arial", sans-serif;
    }

    .message-bubble-animation {
        animation: fadeIn 0.5s ease-in-out;
    }

    /* Hiệu ứng khi tin nhắn được gửi */
    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    /* Các tin nhắn của người dùng */
    .message-item.user .message-bubble {
        background-color: #007bff;
        color: white;
        font-size: 16px;
        padding: 12px 20px;
        border-radius: 30px;
        max-width: 80%;
    }

    /* Các tin nhắn của bot */
    .message-item.bot .message-bubble {
        background-color: #f1f1f1;
        color: #333;
        font-size: 25px;
        padding: 12px 20px;
        border-radius: 30px;
        max-width: 80%;
        width: 100%; /* Đảm bảo chiếm toàn bộ chiều rộng */
        font-size: 2rem; /* Tăng cỡ chữ để dễ đọc khi phần trả lời lớn */
        overflow-wrap: break-word; /* Đảm bảo văn bản không bị tràn ra ngoài */
    }

    /* Nút gửi */
    #kt_chat_messenger_footer {
        padding: 0;
    }

    .input-group {
        display: flex;
        align-items: flex-end;
    }

    #send-btn {
        width: 50px;
        height: 50px;
        padding: 0;
        border-radius: 50%;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 10px;
    }
</style>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener("DOMContentLoaded", function () {
    const sendBtn = document.getElementById("send-btn");
    const chatInput = document.getElementById("chat-input");
    const chatMessages = document.getElementById("chat-messages");

    // Thêm tin nhắn vào giao diện
    function appendMessage(content, sender = "user") {
        const messageElement = document.createElement("div");
        messageElement.classList.add("d-flex", "mb-3", sender === "user" ? "justify-content-end" : "justify-content-start");
        messageElement.classList.add("message-item", sender);

        const bubble = document.createElement("div");
        bubble.classList.add("message-bubble", "p-3", "rounded");
        bubble.innerText = content;

        // Thêm hiệu ứng cho tin nhắn
        bubble.classList.add('message-bubble-animation');

        messageElement.appendChild(bubble);
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Thêm phần tử cho tin nhắn stream
    function appendBotStreamContainer() {
        const wrapper = document.createElement("div");
        wrapper.classList.add("d-flex", "mb-3", "justify-content-start");

        const bubble = document.createElement("div");
        bubble.classList.add("message-bubble", "p-3", "rounded", "bg-light", "text-dark");
        bubble.style.maxWidth = "75%";
        bubble.innerText = "";
        bubble.id = "bot-stream";

        wrapper.appendChild(bubble);
        chatMessages.appendChild(wrapper);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        return bubble;
    }

    // Xử lý khi gửi tin nhắn
    sendBtn.addEventListener("click", async function () {
        const question = chatInput.value.trim();
        if (!question) return;

        // Hiển thị câu hỏi của người dùng
        appendMessage(question, "user");
        chatInput.value = "";

        try {
            const response = await fetch("/chatbot/api/v1/qa_chatbot", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken()
                },
                body: JSON.stringify({ question })
            });

            if (!response.ok) {
                const errorData = await response.json();
                appendMessage("Lỗi: " + (errorData.error || "Không thể lấy phản hồi"), "bot");
                return;
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");
            const botBubble = appendBotStreamContainer();

            let { value, done } = await reader.read();
            while (!done) {
                const chunk = decoder.decode(value, { stream: true });
                botBubble.innerText += chunk;  // Thêm dữ liệu trả về vào tin nhắn
                chatMessages.scrollTop = chatMessages.scrollHeight;
                ({ value, done } = await reader.read());
            }
        } catch (err) {
            console.error("Error:", err);
            appendMessage("Lỗi kết nối đến server", "bot");
        }
    });

    function getCSRFToken() {
        const cookieValue = document.cookie
            .split("; ")
            .find(row => row.startsWith("csrftoken="));
        return cookieValue ? cookieValue.split("=")[1] : "";
    }
});
</script>
{% endblock %}
